{% extends 'basic_app/base.html' %}


{% block content %}

<div>
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>


        <form class="form-horizontal" method="POST" accept-charset="utf-8">
            {% csrf_token %}
            {{  user_form.as_p }}
            <button type="submit" name="" class="btn btn-primary confirm-btn" value=Register>Register</button>
        </form>

    {%  endif %}
</div>

{% endblock %}
