{% extends 'basic_app/base.html' %}
{% load widget_tweaks %}
{% block content %}

    <h1> Settings: </h1>





    <form class="form-horizontal" action="{% url 'basic_app:password_change' %}"
          method="POST" accept-charset="utf-8">
                {% csrf_token %}
        <div class="form-group">
            <label for="New Password" class="col-sm-2 control-label">New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="new_password1"
                       placeholder="New Password" name="new_password1"
                       value="{{ new_password1 }}">
            </div>
        </div>
        <div class="form-group">
            <label for="New password confirmation" class="col-sm-2 control-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" input id="new_password2" name="new_password2"
                       value="{{ new_password2 }}" class="form-control" id="new_password2"
                       placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="Submit">Submit</button>
            </div>
        </div>
    </form>



    <form class="form-horizontal" action="{% url 'basic_app:verokey_create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="vero_key" class="col-sm-2 control-label">GetVero Key</label>
            <div class="col-sm-10">
                <input type="text" id="vero_key" name="verokey" value="{{ verokey }}"
                       class="form-control" placeholder="GetVero Key">
                <input type="hidden" name="id" value="{{ id }}">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" value="ok">Save</button>
                </div>
            </div>
        </div>
    </form>



    {{ title }}









{% endblock %}
